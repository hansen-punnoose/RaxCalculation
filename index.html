<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> MLB Cost of Rax Calculation Tool</title>
    <script>
        function calculate() {
            var number = parseInt(document.getElementById('number').value, 10);
            var teams = parseInt(document.getElementById('teams').value, 10);
            
            var result = 0;
            if (number <= 20) {
                result = number * 200;
            } else {
                var base = 20 * 200; // Base price for 20 players
                var extra = 0;
                for (var i = 21; i <= number; i++) {
                    extra += (i - 20) * 10 + 200; // Adding 210, 220, 230, etc., for each player above 20
                }
                result = base + extra;
            }
            var teams_res = teams * 800
            var total = result + teams_res;
            document.getElementById('result').textContent =  'Total Rax: ' + total;
        }
    </script>
</head>
<body>
    <h1>MLB Rax Calculation Tool</h1>
    <label for="number">Number of Players:</label>
    <input type="number" id="number" value="0">
    <br>
    <label for="teams">Number of Teams:</label>
    <input type="number" id="teams" value="0">
    <br>
    <button onclick="calculate()">Calculate</button>
    <h2 id="result"> Total: 0 </h2>
</body>
</html>
